<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notification Bar</title>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Chilanka|Roboto+Mono&display=swap" rel="stylesheet">
	<style>
		.container{
			padding: 20px;
		}
		.notificationBar{
			list-style: none;
			padding:0;
			margin:0;
			position:relative;
		}
		.notificationBar li{
			margin-top: 60px;
		}
		.notificationBar li div{
			margin-left: 50px;
			margin-top: -38px;
			border:1px solid #ddd;
			padding:10px;
			border-radius: 25px;
			background-color: white;
			font-family: 'Chilanka', cursive;
			font-family: 'Roboto Mono', monospace;
		}
		.notificationBar li i{
			width: 30px;
			height: 30px;
			display: block;
			text-align: center;
			line-height: 30px;
			border: 1px solid #ddd;
			border-radius: 50%;
			background-color: white;
		}
	/*	.notificationBar li i:after{
			content:'';
			width:40px;
			height: 1px;
			position:absolute;
			border-color: red;
			margin-top:15px;
			z-index:-1;
		}*/ 
		/*无法显示？*/
		.notificationBar:after{
			content:'';
			width: 1px;
			height: 100%;
			background-color: #ddd;
			position: absolute;
			top:4px;
			left: 15px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul class="notificationBar">
			<li>
				<i class="ion-checkmark-circled"></i>
				<div>001 Mark as read</div>
			</li>
			<li>
				<i class="ion-paper-airplane"></i>
				<div>002 Send the message</div>
			<li>
				<i class="ion-plus-circled"></i>
				<div>003 Add message</div>
			</li>
			<li>
				<i class="ion-android-favorite-outline"></i>
				<div>004 Mark as favorite</div>
			</li>
		</ul>
	</div>
</body>
</html>
