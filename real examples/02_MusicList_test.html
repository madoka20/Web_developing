<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../web/vue.js"></script>
    <link rel="stylesheet" href="../web/bootstrap.css">
    <style>
    .top {
        border: 2px solid #000;
        width: 100%;
        height: 100px;
        list-style-type: none;
        float: left;
    }

    .center {
        list-style-type: none;


    }

    .center .selector {

        border: 2px solid #000;
        width: 20%;
        height: 600px;
        position: absolute;
        top: 160px;

    }

    .center .playlists {

        border: 2px solid #000;
        width: 45%;
        height: 600px;
        position: absolute;
        top: 160px;
        left: 500px;
    }

    .center .player {
       border: 2px solid #000;
        width: 22%;
        height: 600px;
        position: absolute;
        top: 160px;
        left: 1420px;
    }

    .button {
         border: 2px solid #000;
        width: 100%;
        height: 70px;
        position: absolute;
        top: 800px;
    }

    .center .selector table {
        display: inline-flex;
        width: 32.2%
    }
    </style>
</head>

<body>
    <div id="app">
        <ul class="top">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="center">
            <li class="selector">
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td>Select by language</td>
                    </tr>
                    <tr v-for="item in languageList">
                        <td><a href="">{{item}}</a></td>
                    </tr>
                </table>
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td>Select by singer</td>
                    </tr>
                    <tr v-for="item in singerList">
                        <td><a href="">{{item}}</a></td>
                    </tr>
                </table>
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td>Select by album</td>
                    </tr>
                    <tr v-for="item in albumList">
                        <td><a href="">{{item}}</a></td>
                    </tr>
                </table>
            </li>
            <li class="playlists">
            	<table class="table table-bordered table-hover table-striped">
            		<tr>
            			<td>Name</td>
            			<td>Language</td>
            			<td>Singer</td>
            			<td>Album</td>
            			<td colspan=2>Operation</td>
            			
            		</tr>
            		<tr v-for="item in musicList">
            			<td>{{item.name}}</td>
            			<td>{{item.language}}</td>
            			<td>{{item.singer}}</td>
            			<td>{{item.album}}</td>
            			<td><a href="">Play</a></td>
            			<td><a href="">Delete</a></td>
            		</tr>
            	</table>
            </li>
            <li class="player"></li>
        </ul>
        <div class="button"></div>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
        	name:'',
        	language:'',
        	singer:'',
        	album:'',
            languageList: ["English", "Japanese", "Chinese"],
            singerList:["1","2","3","4"],
            albumList:["1","2","3","4","5"],
            musicList: [
            	{name:'yuuhi no saka',language:'Japanese',singer:'yumemi',album:'album1'}
            ],
            selectedList: []
        },
        methods: {}
    });
    </script>
</body>

</html>
