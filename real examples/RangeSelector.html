<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Range Selector</title>
    <script src="../web/vue.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap"rel="stylesheet">
    <style>
        body{
			background: #f8f8f8;
		}
		.slider{
			width: 300px;
			position: absolute;
			top:40px;
			

		}
		.slider input{
			appearance:none;
			-webkit-appearance:none;
			width: 300px;
			height: 6px;
			border-radius: 2px;
			border:1px solid #ddd;
			outline:none;
			box-shadow:0 1px 1px #fff, inset 0 1px 1px #ddd;
		}
		.slider input::-webkit-slider-thumb{
			
			-webkit-appearance:none;
			width: 20px;
			height: 20px;
			border-radius: 50px;
			background-color: #f1f1f1;
			border: 1px solid #ddd;
			box-shadow: 0 0 2px #999; 
			position: relative;
		}
		.green {
		
		}
		
		.timeline{
			padding:0;
			margin:0;
			list-style: none;
			position: absolute;
			top:-10px;
			counter-reset: step -2;
			 font-family: 'Chilanka', cursive;

		}
		.timeline li{
			width:33px;
			float:left;
			height:10px;
			position: relative;
			padding-left: 10px;
			box-sizing: border-box;
		}
		.timeline li:nth-child(2){
			padding-left: 25px;
		}
		.timeline li:nth-child(3){
			padding-left: 39px;
		}
		.timeline li:nth-child(4){
			padding-left: 47px;
		}
		.timeline li:nth-child(5){
			padding-left: 47px;
		}
		.timeline li:nth-child(6){
			padding-left: 47px;
		}
		.timeline li:nth-child(7){
			padding-left: 47px;
		}
		.timeline li:after{
			content:'';
			width: 1px;
			height: 10px;
			background-color: #999;
			position:absolute;
		}
		.timeline li:before{
			content:counter(step);
			counter-increment: step 2;
			font-size:10px;
			position: absolute;
			top:-10px;
			margin-left: -2px;
		}
	</style>
</head>

<body>
    <div id="app">
        <div class="slider">
            <ul class="timeline">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="green" :style="{width: value*24.4+'px',	
            content:'',
			height: '5px',
			position: 'absolute',
			backgroundColor: 'pink',
			marginLeft:'3px',
			borderRadius:'2px',
			top:'8.33px'


        }"></div>
            <input type="range" min="0" max="12" step="1" v-model="value">
            <!-- v-model the value? -->
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            value: 0,

        },
        methods: {

        }
    });
    </script>
</body>

</html>
