<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <div>
                <label class="form-control-label" for="text1">Text 1</label>
                <input type="text" id="text1" placeholder="Name:" class="form-control form-control-sm">
            </div>
            <div>
                <label class="form-control-label" for="text2">Text 2</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="text" id="text2" placeholder="Money:" class="form-control form-control-lg">
                    <div class="input-group-append">
                        <div class="input-group-text">.00</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="form-control-label" for="select1">Select 1</label>
            <select class="form-control mx-sm-2" id="select1">
                <option value="cat">cat</option>
                <option value="rabbit">rabbit</option>
                <option value="bird">bird</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="text3" class="col-form-label text-md-right col-md-2">
                Text 3
            </label>
            <div class="col-md-10 input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">?</div>
                </div>
                <input type="text" class="form-control" id="text3" placeholder="input code...">
            </div>
        </div>
        <div class="form-group form-row">
            <div class="form-group offset-md-2 col-auto">
                <label for="text4" class="col-form-label sr-only">Text 4</label>
                <input class="form-control" type="text" id="text4" placeholder="X">
            </div>
            <div class="form-group col-auto">
                <label for="text5" class="col-form-label sr-only">Text 5</label>
                <input class="form-control" type="text" id="text4" placeholder="Y">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="d-block">Choose your favorite number</label>
            <div class="form-check form-check-inline">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> 20
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> 33
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> 42
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="cb1">
                <label for="cb1" class="custom-control-label">Checkbox 1</label>
            </div>
            <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="cb2">
                <label for="cb2" class="custom-control-label">Checkbox 2</label></div>
        </div>
        <div class="form-group">
            <label for="rg1">Range 1</label>
            <input type="range" class="custom-range" min="0" max="100" id="rg1">
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file1">
                <label for="file1" class="custom-file-label">File 1</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2 col-auto">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
