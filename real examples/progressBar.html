<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>progress bar</title>
    <script src="../web/vue.js"></script>
    <style type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap"rel="stylesheet">.container {
        width: 100%
    }

    .progressbar {
        counter-reset: step;
    }

    /*@font-face{
		font-family: 'Annie'
		src: url('Annie.ttf');
	}*/
    .progressbar li {
        list-style-type: none;
        float: left;
        width: 11.11%;
        position: relative;
        text-align: center;
        font-weight: bold;
        font-family: 'Chilanka', cursive;
    }

    .progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border: 5px solid #ddd;
        display: block;
        text-align: center;
        margin: 0 auto 10px auto;
        border-radius: 50%;
        background-color: white;
    }

    .progressbar li:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: #ddd;
        top: 15px;
        left: -50%;
        z-index: -1;
    }

    .progressbar li:first-child:after {
        content: none;
    }

    .progressbar li.active {
        color: green;
    }

    .progressbar li.active:before {
        border-color: green;
    }

    .progressbar li.active+li:after {
        background-color: green;
    }
    </style>
</head>

<body>
