<!DOCTYPE html> 

<html>
<head>
<title>Float Layouts</title>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

<style>
body {font-family: arial, sans-serif;}
h3 {text-align: center;}

#wrapper {
	width: 800px; 
	height: 450px; 
	margin-right: auto; 
	margin-left: auto; 
	border: 1px solid red;
}



#col1 {
	width: 190px; 
	height: 200px; 
	float: left; 
	border: 1px solid black; 
	margin-left: 10px;
	margin-top: 20px;
	background-color: #ddeeff;
}

#col2 {
	width: 570px; 
	height: 200px; 
	float: left; 
	border: solid 1px black; 
	background-color: #ccddee; 
	margin-left: 10px; 
	margin-top: 20px;
	background-color: #fabf8f;
}	


</style>

</head>
<body>
<div id="wrapper">

<div id="col1"><h3>Column 1</h3></div>
<div id="col2"><h3>Column 2</h3></div> 



</div> <!-- close wrapper -->


</body>
</html>
