    <script>
        function toggle() {
        var radio = document.getElementsByName("radio")
        var tag = document.getElementById("tag")
        var tags = document.getElementById("tags")
        if (radio[0].checked) {
            tag.style.display = "block"
            tags.style.display = "none"
        }
        if (radio[1].checked) {
            tag.style.display = "none"
            tags.style.display = "block"
        }

    }
    </script>

    <div class="container">
        <h2 style="text-align: center;">Add Device</h2>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="n">
                    Multiple Machines <input class="form-check-input" name="radio" id="n" type="radio" value="" checked="checked" onclick="toggle()" />No</label></div>
            <div class="form-check form-check-inline"><label class="form-check-label" for="y">
                    <input class="form-check-input" name="radio" id="y" type="radio" value="" onclick="toggle()" />Yes</label></div>
        </div>
        <!-- radio buttons to toggle -->
        <div class="form-group row"><label class="form-control-label col-sm-3" id="tag" style="display:block;">Service Tag:
                <input class="form-control" type="text"></label>
            <label class="form-control-label col-sm-3" id="tags" style="display:none;">Multiple Service Tags:
                <textarea class="form-control" rows="4"></textarea></label>
        </div>
        <!-- service tag / multiple service tags -->
        <div class="form-group row">
            <label class="form-control-label col-sm-3" id="model">Model:

        </div>
        <!-- model -->
        <div class="form-group row">
            <label class="col-sm-3">Type:
                <select class="custom-select">
                    <option selected>Choose one...</option>
                    <option value="1">laptop</option>
                    <option value="2">desktop</option>
                    <option value="3">tablet</option>
                    <option value="4">other</option>
                </select></label>
        </div>
        <!-- type -->
        <div class="form-group row">
            <label class="form-control-label col-sm-3">Purchase Date:
                <input class="form-control" placeholder="MM/DD/YYYY" type="text" /></label>
        </div>
        <!-- purchase date -->
        <div class="form-group row">
            <label class="form-control-label col-sm-3" id="warPro"">Warranty Provider:
                <input class=" form-control" type="text"></label>
        </div>
        <!-- warranty provider -->
        <div class="form-group row">
            <label class="form-control-label col-sm-3">Warranty Expiration:
                <input class="form-control" placeholder="MM/DD/YYYY" type="text" /></label>
        </div>
        <!-- warranty expiration -->
        <div class="form-group row">
            <label class="form-check-label col-sm-3">
                Retired
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                </div>
            </label>
        </div>
        <!-- retired -->
        <div class="form-group row">
            <div class="col-sm-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" onclick="cfm()" type="submit">Cancel</button>
            </div>
        </div>
        <!-- submit and cancel button -->
    </div>
