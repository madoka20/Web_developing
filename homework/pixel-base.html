    <style type="text/css">
    #container {
        font-size: 0;
    }

    .pixel {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: solid 1px #000;
        margin: 0;

    }

    .swatch {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: solid 1px #000;
    }

    .pixel:hover {
        border-color: red;
    }
    </style>
    <script>
        $("document").ready(function() {
           drawGrid(12,12);
           var currentColor = "white";

           $(".swatch").on("click",function(){
            currentColor=$(this).css("background-color");
            $("#current").css("background-color",currentColor);
           });

           $("#container").on("click",".pixel",function(){
            $(this).css("background-color",currentColor);
           });

           $("#update").on("click",function(){
            drawGrid($("#rows").val(), $("#columns").val());
           });
       })
       function drawGrid(numRows,numColunms){
        $("#container").html("")
        for(var row=0;row<numRows;row++){
          $("#container").append("<div class=\"row\">")
          for(var column=0;column<numColunms;column++){
            $("#container").append("<div class=\"pixel\">")
            $("#container").append("</div>")
          }
          $("#container").append("</div>")
        }
       }

        
    
  </script>
</head>
