<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Table Project</title>


<style>
table{
	font-family: arial,Sans-serif;
	border:solid 4px blue;
	border-collapse: collapse;

}
th,td{
	border: solid 1px black;
	padding: 10px;

}
caption{
	text-align: left;
		font-size: .85em;
	font-style:italic;
	padding-bottom: 10px;
}
th{
	background-color: #929292;
	color: white;
}
tr:hover{
	background-color: #66ccff;
}
</style>

</head>

<body>
<table>
	<caption>AFI Top 5 Movies</caption>
	<tr>
		<th>#</th>
		<th>Movie</th>
		<th>Year</th>
		<th>Director</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Citizen Kane</td>
		<td>1941</td>
		<td>Orson Welles</td>
	</tr>
	<tr>
		<td>2</td>
		<td>The Godfather</td>
		<td>1972</td>
		<td>Francis Ford Coppola</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Casablanca</td>
		<td>1942</td>
		<td>Michael Curtiz</td>
	</tr>
	<tr>
		<td>4</td>
		<td>Raging Bull</td>
		<td>1980</td>
		<td>Martin Scorsese</td>
	</tr>
	<tr>
		<td>5</td>
		<td>Singin'in the Rain</td>
		<td>1952</td>
		<td>Stanley Donen</td>
	</tr>
</table>


</body>

</html>
