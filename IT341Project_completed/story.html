<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Story</title>
   
    <style>
        .content{
            /*border:3px solid pink;*/
            border-radius: 10px;
            height:600px;
            margin-top: 70px;
            background-color: rgb(255,192,203,0.3);
        }
         .subtitle{
            text-align: center;
             font-family: 'Chilanka', cursive;
             color:orange;
            margin-top: 5px;

        }
        .chap{
             font-family: 'Chilanka', cursive;
             color: orange;
             float:left;
             margin-right: 3px;
        }
        .chNum{
            /*border: 1px solid #aaa;*/
            background-color: rgb(255, 255, 255, 0.6);
        /*    border-radius: 2px;*/
            font-size: 20px;
            margin-right:3px;
            padding-left: 3px;
             font-family: 'Chilanka', cursive;

        }
         .iconImg{
            width: 24px;
            height: 24px;
            transform: translateY(-2px);
        }
         .catList{
            list-style-type: none;
            transform: translateX(-34px);
        }
        .catItem{
            border: 1px solid orange;
            border-radius: 5px;
            margin-top: 3px;
            background-color: rgb(255, 255, 255, 0.6);
        }
         .catLink{
         /*  color: violet;*/  
            font-family: 'Chilanka', cursive;
        }
        .catLink:hover{
            color:orange;
            text-decoration: none;
           
        }
        .chNum:hover{
            color:orange;
            text-decoration: none;
        }


    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(255,192,203,0.6);">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="imgs/yumemi.png" width="34" height="26" alt=""><span class="linkText">Yumemi's world</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav mr-auto">
                        <li><a class="nav-item nav-link" href="gallery.html"><span class="linkText">Gallery</span></a></li>
                        <li><a class="nav-item nav-link" href="music.html"><span class="linkText">Music</span></a></li>
                        <li><a class="nav-item nav-link" href="#"><span class="linkText active">Story</span></a></li>
                        <li><a class="nav-item nav-link" href="#"><span class="linkText">Blog</span></a></li>
                        <li><a class="nav-item nav-link" href="#"><span class="linkText">Login</span></a></li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn linkText my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="col-lg-12 content" style="overflow:auto;">
                         <h2 class="subtitle">Book List</h2>
                         <ul class="catList">
                            <a v-for="(item,j) in bookList" class="catLink" href="" @click.prevent="getBook(j)">
                                <li class="catItem"><img src="https://img.icons8.com/carbon-copy/100/000000/image.png" class="iconImg">&nbsp;{{bookList[j]}}</li>
                            </a>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12 content" style="overflow:auto;">
                        
                            <h2 class="subtitle">{{title}}</h2>
                            <p class="chap">{{msg}}</p>
                            <ul>
                                
                                    <a class="chNum" v-for="i in chapterNum" href="" @click.prevent="getChap(i)">
                                        {{i}}
                                    </a>
                                    
                            </ul>
                           
                            <p style="font-family: 'Chilanka', cursive; text-align: center;">{{currChapterNum}}</p>
                            <p style="font-family: 'Chilanka', cursive; text-indent: 2em;">{{currContent}}</p>
                        
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="col-lg-12 content" style="overflow:auto;">
                        <h2 class="subtitle">Book Info</h2>
                        <p style="font-family: 'Chilanka', cursive;">{{currBookInfo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'',
            chapterNum:'',
            currChapterNum:'',
            title:'Select Book From List',
            currBookIndex:'',
            currContent:'',
            bookList:['Shojo no Yakusoku','Pink Yuri','Maboroshi Lyra'],
            bookContent:[
            ['1-1','1-2','1-3'],
            ['2-1','2-2','2-3','2-4'],
            ['3-1','3-2','3-3','3-4','3-5']
            ],
            bookInfo:['1001','1002','1003'],
            currBookInfo:''
            
            
            

        },
        methods: {
            getBook(j){
                this.currBookIndex=j
                
                this.chapterNum=this.bookContent[j].length
                this.title=this.bookList[j]
                this.currBookInfo=this.bookInfo[j]
                this.msg="Select Chapter:"
                
            },
            getChap(i){
                this.currContent=this.bookContent[this.currBookIndex][i-1]
                this.currChapterNum='Chapter '+i
            }
        }
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
