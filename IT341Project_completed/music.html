<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
        /*style for the content*/
        .content{
            /*border:3px solid pink;*/
            border-radius: 10px;
            height:600px;
            margin-top: 70px;
            background-color: rgb(255,192,203,0.3);
        }
         .subtitle{
            text-align: center;
             font-family: 'Chilanka', cursive;
             color:orange;
            margin-top: 5px;

        }
        /*style for the list on the left*/
          .iconImg{
            width: 24px;
            height: 24px;
            transform: translateY(-2px);
        }
         .catList{
            list-style-type: none;
            transform: translateX(-34px);
        }
        .catItem{
            border: 1px solid orange;
            border-radius: 5px;
            margin-top: 3px;
            background-color: rgb(255, 255, 255, 0.6);
        }
         .catLink{
         /*  color: violet;*/  
            font-family: 'Chilanka', cursive;
        }
        .catLink:hover{
            color:orange;
            text-decoration: none;
           
        }
        /*style for the table*/
        .musicTable{
            width: 100%;
            height: 70%;
            overflow: auto;
            text-align: center;
             font-family: 'Chilanka', cursive;
             background-color: rgb(255, 255, 255, 0.6);


        }
        table,td{
            border:1px solid orange;


        }
    </style>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(255,192,203,0.6);">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img id="logo" src="imgs/yumemi.png" width="34" height="26" alt=""><span class="linkText">Dream Garden</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-item nav-link" href="gallery.html"><span class="linkText">Gallery</span></a></li>
                    <li><a class="nav-item nav-link" href="#"><span class="linkText active">Music</span></a></li>
                    <li><a class="nav-item nav-link" href="story.html"><span class="linkText">Story</span></a></li>
                    <li><a class="nav-item nav-link" href="blog.html"><span class="linkText">Blog</span></a></li>
                   
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn linkText my-2 my-sm-0" type="submit">Search</button>
                </form>
                 <ul class="navbar-nav">
                    <li><a class="nav-item nav-link" href="login.html"><span class="linkText">Login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app">
        <div class="container">
            <div class="row">
                <!-- The list on the left -->
                <!-- using v-for to render data to the list -->
                <!-- when click item of the list, do the getMusic(j) function to display the corresponding data -->
                <div class="col-lg-3">
                    <div class="col-lg-12 content">
                        <h2 class="subtitle">Music List</h2>
                        <ul class="catList">
                            <a v-for="(item,j) in musicList" class="catLink" href="" @click.prevent="getMusic(j)">
                                <li class="catItem"><img src="https://img.icons8.com/carbon-copy/100/000000/image.png" class="iconImg">&nbsp;{{musicList[j]}}</li>
                            </a>
                        </ul>
                    </div>
                </div>
                <!-- The content table -->
                <!-- using v-for to render data into table -->
                <!-- There is a play button link to outside sources -->
                <div class="col-lg-9">
                    <div class="col-lg-12 content">
                        <div>
                             <h2 class="subtitle">{{currListName}}</h2>
                             <!-- The head of the table -->
                            <table class="musicTable">
                                <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>Singer</td>
                                <td>Album</td>
                                <td>Duration</td>
                                <td>Play</td>
                               
                                </tr>
                                <!-- The body of table -->
                                <tr v-for="(item,i) in currList">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.singer}}</td>
                                    <td>{{item.album}}</td>
                                    <td>{{item.duration}}</td>
                                    <td><a :href="item.link">Play</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footerText">Author: Clare&nbsp; &nbsp;&nbsp; Last updated:11/19/2019</p>
    </footer>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            // The music list
            musicList: ['Japanese', 'Chinese', 'English'],
            // current list name
            currListName:'Select List',
            // All the data stored in this 3d array
            fullList:[
            [
             {id:1,name:'hirahira hirara',singer:'Claris',album:'Fairy Castle',duration:'04:39',link:'https://www.youtube.com/watch?v=6d1ZiK9NINk'},
             {id:2,name:'lonely dream',singer:'TUMENECO',album:'Touhou Vocal',duration:'05:35',link:'https://www.youtube.com/watch?v=ZUsI9Z9GobU'},
             {id:3,name:'Hajimari no yoru',singer:'TUMENECO',album:'Touhou Vocal',duration:'04:43',link:'https://www.youtube.com/watch?v=-odZ2aXbc6U&list=RDZUsI9Z9GobU&index=2'}
            ],
            [
               {id:1,name:'Baishixi',singer:'Shuangsheng/Mingyue',album:'',duration:'05:32',link:'https://www.youtube.com/watch?v=yu2C8X1irOc'}  
            ],
            [
            ]
            ],
            //current list
            currList:[
           
            ]

        },
        methods: {
            //The function to get corresponding music list
            getMusic(j) {
                this.currList=this.fullList[j]
                this.currListName=this.musicList[j]
            }
        }
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
