<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style></style>
</head>
<body>
	<div id="app">
		<mycom3></mycom3>
	</div>
	<div id="app2">
		<login></login>
	</div>
	
	<!-- 在被控制的#app外面，使用template元素，定义组件的模板结构 -->
	<template id="temp1">
		<div>
			<h1>这是通过template元素，在外部定义的组件结构。这个方式有代码的智能提示和高亮</h1>
			<h4>最好用的一种方法</h4>
		</div>
	</template>

	<template id="temp2">
		<div>
			<h1>这是私有的login组件</h1>
		</div>
	</template>
	<script>
		Vue.component('mycom3',{
			template:'#temp1'
		})
		var vm= new Vue({
			el:'#app',
			data:{},
			methods:{}
		});
		var vm2= new Vue({
			el:'#app2',
			data:{},
			methods:{},
			filters:{},
			directives:{},

			components:{//定义实例内部私有组件的
				login:{
					template:'#temp2'
				}
			},

			beforeCreate(){},
			created(){},
			beforeMount(){},
			mounted(){},
			beforeUpdate(){},
			updated(){},
			beforeDestroy(){},
			destroyed(){}


		})

	</script>
</body>
</html>
