<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style></style>
</head>
<body>
	<div id="app">
		<p>{{msg|msgFormat('秃头','而且菜')|test}}</p>
	</div>
	
	<script>
		//定义一个全局过滤器，名字是msgFormat
		Vue.filter('msgFormat',function(msg,arg,arg2){

			//字符串的 replace方法的第一个参数除了可以写字符串，还能写正则
			return msg.replace(/单纯/g,arg+arg2)
		})
		Vue.filter('test',function(msg){
			return msg+'???????'
		})
		var vm= new Vue({
			el:'#app',
			data:{
				msg:'曾经，我也是一个单纯的程序媛，单纯的我问，谁是世界上最性感的程序媛'
			},
			methods:{}
		});

	</script>
</body>
</html>
