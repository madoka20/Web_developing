<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h4>{{ msg }}</h4>
		<!-- v-bind只能实现数据的单向绑定，从vm的msg绑定到div ，无法实现双向绑定-->
		<!-- <input type="text"  :value="msg" style="width: 100%"> -->

		<!-- 使用v-model指令可以实现表单和Model中数据的双向绑定 -->
		<!-- v-model只能运用在表单中 input(radio,text,address,email,password),select,checkbox,textarea-->
		<input type="text" style="width: 100%;" v-model="msg">
	</div>

	<script>
		var vm= new Vue({
			el:'#app',
			data:{
				msg:'我们都是爱学习的大佬',
			},
			methods:{}
		});

	</script>
</body>
</html>
