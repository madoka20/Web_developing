<!DO CTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style>
		#title{
			text-align: center;
			letter-spacing: 0.2em;
			background: rgb(255,240,245);
			line-height: 50px;
		}
		#subtitle{
			font-weight: 198;
			text-align: center;
			font-size: 12px;
		}
		#sheet{
			text-align: center;
		}
		#t1{
			border-width: 9px;
		}
		.search{
			text-align: right;
			padding-right: 50px;
		}
	
	</style>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<h1 id="title">图书管理系统</h1>
	<p id="subtitle">版本号:v1.4 by:yumemi &nbsp;Last update:2019/08/17</p>
	<div id="app">
	
		<!-- 之前，v-for的数据是直接从data上的list中渲染过来的，现在定义了一个search方法，把所有关键字通过传参的方式传递给了search方法。 -->
		<!-- 在search内部执行for循环，把所有包含关键字的数据保存到一个新的数组中然后返回。 -->
		<div class="search">
			书名搜索：
			<input type="text"  v-model="keywords">
		</div><br>

		<table id="t1" class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>作者</th>
					<th>字数</th>
					<th>发表日期</th>
					<th>更新时间</th>
					<th>链接</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in search(keywords)" :key="item.id">
					<td>{{item.id}}</td>
					<td v-text="item.name"></td>
					<td>{{item.author}}</td>
					<td>{{item.numwords}}</td>
					<td>{{item.pubtime}}</td>
					<td>{{item.utime|dateFormat('YYYY-MM-DD')}}</td>
					<td>
						<a target="_blank" :href="item.srclink">点击阅读</a>
					</td>
					<td>
						<!-- prevent阻止刷新页面 -->
						<a href="" @click.prevent="del(item.id)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<p>总字数：{{count()}}</p>

		<div id="sheet">
		编号：<input type="text" v-model='id'>
		名称：<input type="text" v-model='name'>
		作者：<input type="text" v-model='author'>
		字数：<input type="text" v-model='numwords'>
		发表日期：<input type="text" v-model='pubtime'>
		链接：<input type="text" v-model='srclink'>
		<input type="button" value='添加' @click='add'>
		</div>
	</div>
	<div id="app2">
		<h3>当前时间：{{dt|dateFormat2('yyyy-mm-dd-hh-mm-ss')}}</h3>
	</div>
	<script>
		Vue.filter('dateFormat',function(dateStr,pattern){
			//根据指定的时间字符串，得到特定的时间
			var dt=new Date(dateStr)
			//yyyy-mm-dd
			var y=dt.getFullYear()
			var m=dt.getMonth()+1
			var d=dt.getDate()
			
			if(pattern.toLowerCase()==='yyyy-mm-dd'){
				return y+'-'+m+'-'+d
			}else{
				var hh=dt.getHours()
				var mm=dt.getMinutes()
				var ss=dt.getSeconds()
				return y+'-'+m+'-'+d+'   '+hh+':'+mm+':'+ss
			}
			
		})

		//全局过滤器，进行时间的格式化
		var vm= new Vue({
			el:'#app',
			data:{
				id:'',
				name:'',
				author:'',
				numwords:'',
				pubtime:'',
				srclink:'',
				keywords:'',//搜索关键字
				list:[
				{id:'SF170201',name:'少女的约束',author:'yumemi',numwords:71100,pubtime:'18/05/14',srclink:'http://book.sfacg.com/Novel/170201/',utime:new Date()},
				{id:'SF196538',name:'粉百合',author:'yumemi',numwords:49800,pubtime:'19/03/26',srclink:'http://book.sfacg.com/Novel/196538',utime:new Date()},
				{id:'SF232828',name:'幻天琴',author:'yumemi',numwords:60900,pubtime:'19/08/07',srclink:'http://book.sfacg.com/Novel/232828',utime:new Date()},
				{id:'B50680998',name:'vue教程',author:'黑马程序员',numwords:205000,pubtime:'19/04/28',srclink:'https://www.bilibili.com/video/av50680998/?p=26',utime:new Date()},
				{id:'B38379214',name:'Java-Spring教程',author:'黑马程序员',numwords:98000,pubtime:'18/12/17',srclink:'https://www.bilibili.com/video/av38379214/?p=10',utime:new Date()}
				]
			},
			methods:{
				add(){
					this.list.push({id:this.id,name:this.name,author:this.author,numwords:this.numwords,pubtime:this.pubtime,srclink:this.srclink,utime:new Date()})
					this.id=''
					this.name=''
					this.numwords=''
					this.pubtime=''
				},
				del(id){//根据id删除数据
					// this.list.some((item,i)=>{
					// 	if(item.id==id){
					// 		this.list.splice(i,1)
					// 		//在数组的some方法中，如果return true，就会立即终止循环
					// 		return true;
					// 	}
					// })
					var index=this.list.findIndex(item=>{
						if(item.id==id){
							return true;
						}
					})
					// console.log(index)
					this.list.splice(index,1)
				},
				count(){
					var sum=0;
					for(var i=0;i<this.list.length;i++){
						sum+=parseInt(this.list[i].numwords);
					}
					return sum;

				},
				search(keywords){//根据关键字，进行数据的搜索。
					// var newList=[]
					// this.list.forEach(item=>{
					// 	if(item.name.indexOf(keywords)!=-1){
					// 		newList.push(item)
					// 	}
					// })
					// return newList;

					//forEach some filter findIndex这些都是数组的新方法，都会对数组中的每一项进行遍历，执行相关操作
					return this.list.filter(item=>{

						//ES6中，为字符串提供了一个新方法，叫做sttring.prototype.includes('keywords')
						//如果包含，则返回true,否则返回false
						//与jquery的contains类似
						if(item.name.includes(keywords)){
							return item
						}
					})
				}
			}
		});
		var vm2= new Vue({
			el:'#app2',
			data:{
				dt:new Date()

			},
			methods:{
				
			},
			mounted(){
				var _this=this
				var timer=setInterval(()=>{
					_this.dt=new Date()
				},1000)
			},
			filters:{//定义私有过滤器。过滤器有两个条件：过滤器名称和处理函数
				dateFormat2:function(dateStr,pattern){
					var dt=new Date(dateStr)
			//yyyy-mm-dd
			var y=dt.getFullYear()
			var m=dt.getMonth()+1
			if(m<10){
				m='0'+String(m)
			}//在不足两位数的月份前加0
			var d=dt.getDate()
			if(d<10){
				d='0'+String(d)
			}
			if(pattern.toLowerCase()==='yyyy-mm-dd-hh-mm-ss'){
				var hh=dt.getHours()
				if(hh<10){
				hh='0'+String(hh)
			}
				var mm=dt.getMinutes()
				if(mm<10){
				mm='0'+String(mm)
			}
				var ss=dt.getSeconds()
				if(ss<10){
				ss='0'+String(ss)
			}
				return y+'-'+m+'-'+d+'   '+hh+':'+mm+':'+ss
			}
				}
			}
		});
	</script>
</body>
</html>
