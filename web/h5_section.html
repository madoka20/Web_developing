<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>section</title>
</head>
<body>
	<section>
		<h1>apple</h1>
		<p>this is an apple</p>
	</section>
	<article>
		<h1>apple</h1>
		<p>this is an apple</p>
		<section>
			<h2>banana</h2>
			<p>this is a banana</p>
		</section>
		<section>
			<h2>orange</h2>
			<p>this is a orange</p>
		</section>
	</article>
	<!--文体独立用article，分段多用section-->
	<!-- section不能作为容器，div才能作为容器 -->
	<!-- section元素非优先选项 -->
	<!-- 不要为没有标题的内容区块使用section元素 -->
	
	<section>
		<h1>peach</h1>
		<article>
			<h2>apple</h2>
			<p>this is an apple</p>
		</article>
		<article>
			<h2>apple</h2>
			<p>this is an apple</p>
		</article>
		<article>
			<h2>apple</h2>
			<p>this is an apple</p>
		</article>
	</section>
</body>
</html>
