<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<script src="vue-resource-1.5.1.js"></script>
	<style></style>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div id="app">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">add to list</h3>
			</div>
			<div class="panel-body form-inline">
				
				<label>
					UserId:
					<input type="text" v-model='userId' class="form-control">
				</label>
				<label>
					Id:
					<input type="text" v-model='id' class="form-control">
				</label>
				<label>
					Title:
					<input type="text" v-model='title' class="form-control">
				</label>
				<label>
					Body:
					<input type="text" v-model='body' class="form-control">
				</label>

				<input type="button" value="add" @click="add()" class="btn-primary">
				

			</div>
		</div>

		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>UserId</th>
					<th>Id</th>
					<th>Title</th>
					<th>Body</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in list" :key="item.id">
					<td>{{item.userId}}</td>
					<td>{{item.id}}</td>
					<td>{{item.title}}</td>
					<td>{{item.body}}</td>
					
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		var vm= new Vue({
			el:'#app',
			
			data:{
				userId:'',
				id:'',
				title:'',
				body:'',
				list:[//存放所有数据的数组
					
				]
			},
			methods:{
				add(){
					this.list.push({userId:this.userId,id:this.id,title:this.title,body:this.body})
					this.userId=''
					this.id=''
					this.title=''
					this.body=''
				},
				getAllList(){//获取所有的列表
					//分析：1.由于已经导入了vue-resource，所以可以直接通过this.$http来发起数据请求
					//2.获取列表的时候应该发起get请求
					//3.this.$http.get('url').then(function(result){})
					//4.当通过then指定回调函数之后，在回调函数中，可以拿到数据服务器返回的result
					//5.先判断result.status是否等于0，如果等于0，就成功了，可以把result.message赋值给this.list。
					//如果不等于0，可以弹框提醒，获取数据失败！
					this.$http.get('http://jsonplaceholder.typicode.com/posts').then(result=>{
						//注意，通过$http获取到的数据，都在result.body中
						result=result.body
						this.list=result
						// var result=result.body

						// if(result.status===0){
						// 	//成功了
						// 	this.list=result.message
						// }else{
						// 	//失败了
						// 	alert('获取数据失败！')
						// }
					})

				}
			},
			created(){//当vm实例的data和methods初始化完毕后，vm实例会自动执行created这个生命周期函数
				this.getAllList()
			}
		});

	</script>
</body>
</html>
<!-- 
100 Continue	服务器仅接收到部分请求，但是一旦服务器并没有拒绝该请求，客户端应该继续发送其余的请求。

200 OK	请求成功（其后是对GET和POST请求的应答文档。）
201 Created	请求被创建完成，同时新的资源被创建。

203 Non-authoritative Information	文档已经正常地返回，但一些应答头可能不正确，因为使用的是文档的拷贝。
204 No Content	没有新文档。浏览器应该继续显示原来的文档。如果用户定期地刷新页面，而Servlet可以确定用户文档足够新，这个状态代码是很有用的。
205 Reset Content	没有新文档。但浏览器应该重置它所显示的内容。用来强制浏览器清除表单输入内容。
206 Partial Content	客户发送了一个带有Range头的GET请求，服务器完成了它。
300 Multiple Choices	多重选择。链接列表。用户可以选择某链接到达目的地。最多允许五个地址。
301 Moved Permanently	所请求的页面已经转移至新的url。
302 Found	所请求的页面已经临时转移至新的url。
303 See Other	所请求的页面可在别的url下被找到。
304 Not Modified	未按预期修改文档。客户端有缓冲的文档并发出了一个条件性的请求（一般是提供If-Modified-Since头表示客户只想比指定日期更新的文档）。服务器告诉客户，原来缓冲的文档还可以继续使用。
305 Use Proxy	客户请求的文档应该通过Location头所指明的代理服务器提取。
306 Unused	此代码被用于前一版本。目前已不再使用，但是代码依然被保留。
307 Temporary Redirect	被请求的页面已经临时移至新的url。
400 Bad Request	服务器未能理解请求。
401 Unauthorized	被请求的页面需要用户名和密码。
402 Payment Required	此代码尚无法使用。
403 Forbidden	对被请求页面的访问被禁止。
404 Not Found	服务器无法找到被请求的页面。
405 Method Not Allowed	请求中指定的方法不被允许。
406 Not Acceptable	服务器生成的响应无法被客户端所接受。
407 Proxy Authentication Required	用户必须首先使用代理服务器进行验证，这样请求才会被处理。
408 Request Timeout	请求超出了服务器的等待时间。
409 Conflict	由于冲突，请求无法被完成。
410 Gone	被请求的页面不可用。
411 Length Required	"Content-Length" 未被定义。如果无此内容，服务器不会接受请求。
412 Precondition Failed	请求中的前提条件被服务器评估为失败。
413 Request Entity Too Large	由于所请求的实体的太大，服务器不会接受请求。
414 Request-url Too Long	由于url太长，服务器不会接受请求。当post请求被转换为带有很长的查询信息的get请求时，就会发生这种情况。
415 Unsupported Media Type	由于媒介类型不被支持，服务器不会接受请求。
416 	服务器不能满足客户在请求中指定的Range头。
417 Expectation Failed	 
500 Internal Server Error	请求未完成。服务器遇到不可预知的情况。
501 Not Implemented	请求未完成。服务器不支持所请求的功能。
502 Bad Gateway	请求未完成。服务器从上游服务器收到一个无效的响应。
503 Service Unavailable	请求未完成。服务器临时过载或当机。
504 Gateway Timeout	网关超时。
505 HTTP Version Not Supported	服务器不支持请求中指明的HTTP协议版本。 -->
