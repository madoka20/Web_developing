<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<style></style>
	<link rel="stylesheet" href="animate.css">
	<!-- 	入场：bounceIn 离场：bounceOut -->
</head>
<body>
	<div id="app">
		<!-- 需求：点击按钮，让h3显示，再点击，让h3隐藏 -->
		<input type="button" value="show/hide" @click="flag=!flag">
		<!-- 使用 :duration=毫秒值 来统一设置入场和离场的动画时长 -->
		<!-- 使用 :duration="{enter=毫秒值,leave=毫秒值}"来分别设置入场的时长和离场的时长 -->
		<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:400}">
			<h3 v-if="flag" class="animated">this is a h3</h3>
		</transition>
	</div>

	<script>
		var vm= new Vue({
			el:'#app',
			data:{
				flag:false
			},
			methods:{}
		});

	</script>
</body>
</html>
